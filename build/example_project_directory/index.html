<!DOCTYPE html>
<html>

<style>
  body, html
  {
    height:100%;
    width:100%;
    overflow: hidden;
    margin:0;
  }
  .view
  {
    max-height: 100%;
  }
    .my-scroll-area
    {
        /*need to define both height and max-height for the outer div,
        height should always be 100%, and max-height
        varies the actual height*/
        height:100%;
        width:100%;

        background-color: transparent;
            overflow-y:auto;
            overflow-x: hidden;

        text-align: center;
        display: inline-block;
        position:relative;
        margin-left:-5px;

    }
    ::-webkit-scrollbar {
          width: 15px;
    }

    ::-webkit-scrollbar-track {
          background-color: #b46868;
    }

    ::-webkit-scrollbar-thumb {
          background-color: rgba(0, 0, 0, 0.2);
    }
</style>
